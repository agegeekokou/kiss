<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Sign up</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="images/KISS_Logo.png" alt="logo of KISS">
                <div class="two-nav">
                    <nav class="nav-com">
                        <ul class="list-com">
                            <li><a href="#">Products</a><span class="products-pipe">|</span></li>
                            <li><a href="#">Solutions</a><span class="products-pipe">|</span></li>
                            <li><a href="#">Pricing</a></li>
                        </ul>
                    </nav>
                    <nav class="nav-sign">
                        <ul class="list-sign">
                            <li><a href="sign-up.html">Sign-up</a><span class="products-pipe">|</span></li>
                            <li><a href="sign-in.html">Sign-in</a></li>
                        </ul>
                    </nav> 
                </div>                                   
            </header>
            <main>
                <h1>Sign up</h1>
                <div class="form">
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm">Confirm password</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="accept" id="accept">
                            <label for="accept">I accept terms of service</label>
                        </div>
                        <div>
                            <input type="submit" value="Sign up">
                        </div>
                    </form>
                </div>
            </main>
            <hr>
            <footer>
                <nav class="nav-foot">
                    <ul class="list-foot-1">
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Jobs</a></li>
                    </ul>
                </nav>                
                <p class="copyright"><small>(C) 2021 - Simplon</small></p>
            </footer>
        </div>        
    </body>
</html>
